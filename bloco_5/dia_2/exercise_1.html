<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>

    <script>
      // COLOQUE SEU CÓDIGO AQUI

      // Para uma melhor organização, faça commits a cada tarefa concluída. Vamos aos exercícios:

      // 1 - Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body ;

      const body = document.querySelector('body');
      const h1 = document.createElement('h1');
      h1.innerText = 'Exercício 5.2';
      body.appendChild(h1);

      // 2 - Adicione a tag div com a classe main-content como filho da tag body ;

      const div_main = document.createElement('div');
      div_main.className = 'main-content';
      body.appendChild(div_main);

      // 3 - Adicione a tag div com a classe center-content como filho da tag div criada no passo 2;

      const div_center = document.createElement('div');
      div_center.className = 'center-content';
      div_main.appendChild(div_center);

      // 4 - Adicione a tag p como filho do div criado no passo 3 e coloque algum texto;

      const p1 = document.createElement('p');
      p1.innerText = 'Criando o primeiro HTML dinamicamente.';
      div_center.appendChild(p1);

      // 5 - Adicione a tag div com a classe left-content como filho da tag div criada no passo 2;

      const div_left = document.createElement('div');
      div_left.className = 'left-content';
      div_main.appendChild(div_left);

      // 6 - Adicione a tag div com a classe right-content como filho da tag div criada no passo 2;

      const div_right = document.createElement('div');
      div_right.className = 'right-content';
      div_main.appendChild(div_right);

      // 7 - Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do div criado no passo 5;

      const elementImage = document.createElement('img');
      elementImage.className = 'small-image';
      elementImage.src = 'https://picsum.photos/200';
      div_left.appendChild(elementImage);

      // 8 - Adicione uma lista não ordenada com os valores de 1 a 10 por extenso como valores da lista. Essa lista deve ser filha do div criado no passo 6;

      const list_ul = document.createElement('ul');
      div_right.appendChild(list_ul);
      const numberInFull = ['Um','Dois','Três','Quatro','Cinco','Seis','Sete','Oito','Nove','Dez']

      for (let i = 0; i < 10; i += 1) {
        let list_li = document.createElement('li');
        list_li.innerText = numberInFull[i];
        list_ul.appendChild(list_li);
      }

      // 9 - Adicione 3 tags h3 , todas sendo filhas do div criado no passo 2.

      const h3_1 = document.createElement('h3');
      const h3_2 = document.createElement('h3');
      const h3_3 = document.createElement('h3');
      div_main.appendChild(h3_1);
      div_main.appendChild(h3_2);
      div_main.appendChild(h3_3);


      // Agora que você criou muita coisa, vamos fazer algumas alterações e remoções:

      // 1 - Adicione a classe title na tag h1 criada;

      h1.className = 'title';

      // 2 - Adicione a classe description nas 3 tags h3 criadas;

      h3_1.className = 'description';
      h3_2.className = 'description';
      h3_3.className = 'description';
      // 3 - Remova o div criado no passo 5 (aquele que possui a classe left-content ). Utilize a função .removeChild() ;

      document.querySelector('.main-content').removeChild(document.querySelector('.left-content'));

      // 4 - Centralize o div criado no passo 6 (aquele que possui a classe right-content ). Dica: para centralizar, basta configurar o margin-right: auto do div ;

      div_right.style.marginRight = 'auto';

      // 5 - Troque a cor de fundo do elemento pai da div criada no passo 3 (aquela que possui a classe center-content ) para a cor verde;

      document.querySelector('.center-content').parentNode.style.backgroundColor = 'green';

      // 6 - Remova os dois últimos elementos ( nove e dez ) da lista criada no passo 8.
      document.querySelectorAll('list_li');

      const list_li = document.querySelectorAll('li');

      for (let i = list_li.length - 2; i < list_li.length; i += 1) {
        list_li[i].remove();
      }

    </script>
  </body>
</html>
